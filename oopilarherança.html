<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">


			class Animal{
				constructor(){
					this.cor = ''
					this.tamanho = null
				}

				dormir(){
					console.log('dormir')
				}
			}

			class Cachorro extends Animal {
				constructor(){
					super()
					
					this.orelhas = 'grandes e caidas'

				}

				correr(){
					console.log('correr')

				}

				

				rosnar(){
					console.log('rosnar')
				}
			}

			class Passaro extends Animal {
				constructor(){

					super()
					 
					this.bico = 'curto'
				}


				voar(){
					console.log('voar')

				}

				
			}

			class Papagaio extends Passaro{
				constructor(){
					super ()

					this.sabeFalar = true
				}


				falar(){
					console.log('falar')
				}
			}


			let cachorro = new Cachorro()
			let passaro =  new Passaro()
			let papagaio = new Papagaio()

			cachorro.dormir()
			papagaio.falar()
			papagaio.voar()

			console.log(cachorro)
			console.log(passaro)

		</script>

	</head>



	<body>
		<div></div>


	</body>

</html>
